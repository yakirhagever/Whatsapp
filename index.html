<!DOCTYPE html>
<html>
<head>
    <title>Redirect to WhatsApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #25d366;
        }
        p {
            font-size: 18px;
            margin: 15px 0;
            color: #333;
        }
        .button {
            display: inline-block;
            padding: 15px 25px;
            font-size: 18px;
            color: #fff;
            background-color: #25d366;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #1ebe5d;
        }
        .hidden {
            display: none;
        }
        .qr-code {
            margin: 20px 0;
        }
    </style>
    <script>
        function attemptWhatsAppOpen() {
            const whatsappUrl = "whatsapp://send?phone=972542266696&text=שלום, אני מעוניין בפרטים!";
            const fallbackWebUrl = "https://api.whatsapp.com/send?phone=972542266696&text=שלום, אני מעוניין בפרטים!";
            const intentUrl = "intent://send?phone=972542266696&text=שלום, אני מעוניין בפרטים!#Intent;scheme=whatsapp;package=com.whatsapp;end;";

            // Step 1: Attempt to open using iframe
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = whatsappUrl;
            document.body.appendChild(iframe);

            // Step 2: Attempt with intent URL for Android
            setTimeout(() => {
                window.location.href = intentUrl;
            }, 1000);

            // Step 3: Attempt using anchor click for direct opening
            setTimeout(() => {
                const anchor = document.createElement('a');
                anchor.href = whatsappUrl;
                anchor.target = "_blank";
                document.body.appendChild(anchor);
                anchor.click();
                document.body.removeChild(anchor);
            }, 2000);

            // Step 4: Redirect to fallback Web URL if all else fails
            setTimeout(() => {
                window.location.href = fallbackWebUrl;
            }, 3000);
        }

        function forceWhatsAppInteraction() {
            const interactionContainer = document.createElement('div');
            interactionContainer.id = 'manual-interaction';

            const interactionButton = document.createElement('button');
            interactionButton.textContent = "לחץ כאן לפתיחה בוואטסאפ!";
            interactionButton.className = 'button';
            interactionButton.style = "margin-top: 20px;";

            interactionButton.addEventListener('click', () => {
                window.location.href = "whatsapp://send?phone=972542266696&text=שלום, אני מעוניין בפרטים!";

                // Additional fallback interaction
                setTimeout(() => {
                    window.location.href = "https://api.whatsapp.com/send?phone=972542266696&text=שלום, אני מעוניין בפרטים!";
                }, 1500);
            });

            const qrContainer = document.createElement('div');
            qrContainer.className = 'qr-code';

            const qrImage = document.createElement('img');
            qrImage.src = 'https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://api.whatsapp.com/send?phone=972542266696&text=שלום, אני מעוניין בפרטים!';
            qrImage.alt = 'QR Code to WhatsApp';

            const qrDescription = document.createElement('p');
            qrDescription.textContent = "ניתן גם לסרוק את הקוד כדי לפתוח את וואטסאפ";

            qrContainer.appendChild(qrImage);
            qrContainer.appendChild(qrDescription);

            interactionContainer.appendChild(interactionButton);
            interactionContainer.appendChild(qrContainer);
            document.body.appendChild(interactionContainer);
        }

        document.addEventListener("DOMContentLoaded", function() {
            attemptWhatsAppOpen();

            // Add manual interaction if automatic attempts fail
            setTimeout(() => {
                forceWhatsAppInteraction();
            }, 5000);
        });
    </script>
</head>
<body>
    <h1>מעבר לוואטסאפ</h1>
    <p>אנחנו מנסים להעביר אותך לוואטסאפ. אנא המתן...</p>
    <p>אם ההפניה האוטומטית לא מתבצעת, כפתור יופיע בעוד מספר שניות לפתיחה ידנית, או סרוק את קוד ה-QR למעבר מיידי.</p>
</body>
</html>

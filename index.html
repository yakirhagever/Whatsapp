<!DOCTYPE html>
<html>
<head>
    <title>Redirect to WhatsApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function redirectToWhatsApp() {
            // 1. ניסיון לפתוח את אפליקציית WhatsApp עם פרוטוקול whatsapp://
            const whatsappUrl = "whatsapp://send?phone=972542266696&text=שלום, אני מעוניין בפרטים!";
            
            // יצירת iframe שמנסה לפתוח את הפרוטוקול
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = whatsappUrl;
            document.body.appendChild(iframe);

            // 2. אם לא עובד, גיבוי לדפדפן ה-Web של WhatsApp
            setTimeout(function() {
                window.location.href = "https://api.whatsapp.com/send?phone=972542266696&text=שלום, אני מעוניין בפרטים!";
            }, 1500); // המתנה של 1.5 שניות

            // הסרת ה-iframe לאחר שימוש
            setTimeout(() => {
                document.body.removeChild(iframe);
            }, 3000);
        }

        // ניסיון נוסף להשתמש בפרוטוקול intent:// לאנדרואיד
        function redirectWithIntent() {
            const intentUrl = "intent://send?phone=972542266696&text=שלום, אני מעוניין בפרטים!#Intent;scheme=whatsapp;package=com.whatsapp;end;";
            
            try {
                window.location.href = intentUrl;
            } catch (e) {
                console.error("Intent failed", e);
            }
        }

        // הפעלת הפניות באופן אוטומטי
        document.addEventListener("DOMContentLoaded", function() {
            redirectToWhatsApp();
            setTimeout(redirectWithIntent, 2000); // ניסיון נוסף עם intent לאחר 2 שניות
        });
    </script>
</head>
<body>
    <h1>מעבירים אותך לוואטסאפ...</h1>
    <p>אם ההפניה לא עובדת, <a href="https://api.whatsapp.com/send?phone=972542266696&text=שלום, אני מעוניין בפרטים!">לחץ כאן כדי לעבור ידנית.</a></p>
</body>
</html>

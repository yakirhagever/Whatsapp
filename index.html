<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חסום</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #2c2c2c;
        }
        .telegram-blocked {
            text-align: center;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        .telegram-blocked img {
            width: 80px;
            margin-bottom: 20px;
        }
        .telegram-blocked h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .telegram-blocked p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .telegram-blocked .info {
            font-size: 14px;
            color: #757575;
        }
    </style>
</head>
<body>
    <div class="telegram-blocked">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo">
        <h1>העמוד נחסם</h1>
        <p>הגישה לעמוד זה נחסמה למשך שבוע עקב הפרת הכללים.</p>
        <p class="info">ניתן לחזור לעמוד זה ב-18 לינואר 2025.</p>
    </div>
</body>
</html>

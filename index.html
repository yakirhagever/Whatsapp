<!DOCTYPE html>
<html>
<head>
    <title>Redirect to WhatsApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3;url=https://api.whatsapp.com/send?phone=972542266696&text=שלום, אני מעוניין בפרטים!">
    <script>
        function redirectToWhatsApp() {
            // נסה לפתוח את אפליקציית וואטסאפ ישירות
            const whatsappUrl = "whatsapp://send?phone=972542266696&text=שלום, אני מעוניין בפרטים!";
            window.location.href = whatsappUrl;

            // אם זה נכשל, המתן 1 שנייה והפנה לדפדפן ה-Web של WhatsApp
            setTimeout(function() {
                window.location.href = "https://api.whatsapp.com/send?phone=972542266696&text=שלום, אני מעוניין בפרטים!";
            }, 1000);
        }

        // בדיקת תמיכה בפרוטוקול WhatsApp
        function tryWhatsApp() {
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = "whatsapp://send?phone=972542266696&text=שלום, אני מעוניין בפרטים!";
            document.body.appendChild(iframe);

            // פינוי ה-iframe לאחר זמן מה
            setTimeout(() => {
                document.body.removeChild(iframe);
            }, 2000);
        }

        // הפעלת הפניה אוטומטית
        document.addEventListener("DOMContentLoaded", function() {
            tryWhatsApp();
            redirectToWhatsApp();
        });
    </script>
</head>
<body>
    <h1>מעבירים אותך לוואטסאפ...</h1>
    <p>אם ההפניה לא עובדת, <a href="https://api.whatsapp.com/send?phone=972542266696&text=שלום, אני מעוניין בפרטים!">לחץ כאן כדי לעבור ידנית.</a></p>
</body>
</html>

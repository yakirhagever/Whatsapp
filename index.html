<!DOCTYPE html>
<html>
<head>
    <title>Redirect to WhatsApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #25d366;
        }
        p {
            font-size: 18px;
            margin: 15px 0;
            color: #333;
        }
        .button {
            display: inline-block;
            padding: 15px 25px;
            font-size: 18px;
            color: #fff;
            background-color: #25d366;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #1ebe5d;
        }
        .hidden {
            display: none;
        }
        .qr-code {
            margin: 20px 0;
        }
    </style>
    <script>
        function isTikTokBrowser() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            return userAgent.includes("TikTok");
        }

        function openWhatsAppDirectly() {
            const whatsappUrl = "whatsapp://send?phone=972542266696&text=שלום, אני מעוניין בפרטים!";
            const fallbackWebUrl = "https://api.whatsapp.com/send?phone=972542266696&text=שלום, אני מעוניין בפרטים!";

            try {
                window.location.href = whatsappUrl;
                setTimeout(() => {
                    window.location.href = fallbackWebUrl;
                }, 2000);
            } catch (error) {
                window.location.href = fallbackWebUrl;
            }
        }

        function showFallbackInstructions() {
            const instructions = document.createElement('div');
            instructions.innerHTML = `
                <h2>לא הצלחנו להעביר אותך אוטומטית</h2>
                <p>אנא בצע את הפעולות הבאות:</p>
                <ol style="text-align: left; margin: 0 auto; max-width: 300px;">
                    <li>לחץ על 3 הנקודות בפינת המסך.</li>
                    <li>בחר \"פתח בדפדפן חיצוני\".</li>
                    <li>לאחר מכן, ההפניה תתבצע בהצלחה.</li>
                </ol>
            `;
            document.body.appendChild(instructions);
        }

        function startRedirect() {
            if (isTikTokBrowser()) {
                showFallbackInstructions();
            } else {
                openWhatsAppDirectly();
            }
        }

        document.addEventListener("DOMContentLoaded", startRedirect);
    </script>
</head>
<body>
    <h1>מעבר לוואטסאפ</h1>
    <p>אנחנו מנסים להעביר אותך לוואטסאפ. אנא המתן...</p>
    <div class="qr-code">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://api.whatsapp.com/send?phone=972542266696&text=שלום, אני מעוניין בפרטים!" alt="QR Code to WhatsApp">
        <p>ניתן לסרוק את קוד ה-QR לפתיחה ישירה בוואטסאפ</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Redirect to WhatsApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #25d366;
        }
        p {
            font-size: 18px;
            margin: 15px 0;
        }
        .button {
            display: inline-block;
            padding: 15px 25px;
            font-size: 18px;
            color: #fff;
            background-color: #25d366;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
        }
        .button:hover {
            background-color: #1ebe5d;
        }
    </style>
    <script>
        function redirectToWhatsApp() {
            const whatsappProtocolUrl = "whatsapp://send?phone=972542266696&text=שלום, אני מעוניין בפרטים!";
            const fallbackWebUrl = "https://api.whatsapp.com/send?phone=972542266696&text=שלום, אני מעוניין בפרטים!";
            const intentUrl = "intent://send?phone=972542266696&text=שלום, אני מעוניין בפרטים!#Intent;scheme=whatsapp;package=com.whatsapp;end;";

            // 1. יצירת אלמנט iframe לנסות לפתוח את האפליקציה
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = whatsappProtocolUrl;
            document.body.appendChild(iframe);

            // 2. ניסיון עם intent:// עבור אנדרואיד
            setTimeout(() => {
                window.location.href = intentUrl;
            }, 1000);

            // 3. ניסיון לפתוח דרך חלון חדש
            setTimeout(() => {
                const anchor = document.createElement('a');
                anchor.href = whatsappProtocolUrl;
                anchor.target = "_blank";
                anchor.click();
            }, 2000);

            // 4. ניסיון אחרון לדף Web אם הכל נכשל
            setTimeout(() => {
                window.location.href = fallbackWebUrl;
            }, 3000);
        }

        document.addEventListener("DOMContentLoaded", function() {
            redirectToWhatsApp();
        });
    </script>
</head>
<body>
    <h1>מעבר לוואטסאפ</h1>
    <p>אנחנו מנסים להעביר אותך לאפליקציית וואטסאפ...</p>
    <p>אם זה לא עובד אוטומטית, <a class="button" href="https://api.whatsapp.com/send?phone=972542266696&text=שלום, אני מעוניין בפרטים!" target="_blank">לחץ כאן לפתיחה ידנית</a>.</p>
</body>
</html>
